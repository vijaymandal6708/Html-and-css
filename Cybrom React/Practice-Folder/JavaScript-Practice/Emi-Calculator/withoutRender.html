<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Expense Tracker (No render)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9fafb; }
    h1 { text-align: center; }
    form { margin-bottom: 12px; }
    input, button { padding: 6px; margin: 4px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    .summary { margin: 15px 0; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Expense Tracker</h1>

  <!-- Add to Balance -->
  <form id="balanceForm">
    <input type="number" id="balanceInput" placeholder="Add to balance" required />
    <button type="submit">Add Balance</button>
  </form>

  <!-- Add Expense -->
  <form id="expenseForm">
    <input type="date" id="date" required />
    <input type="text" id="desc" placeholder="Description" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <button type="submit">Add Expense</button>
  </form>

  <div class="summary">
    <h3>Total Expenses: <span id="total">0</span></h3>
    <h3>Balance Left: <span id="balanceLeft">0</span></h3>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const balanceForm   = document.getElementById('balanceForm');
    const balanceInput  = document.getElementById('balanceInput');
    const expenseForm   = document.getElementById('expenseForm');
    const dateEl        = document.getElementById('date');
    const descEl        = document.getElementById('desc');
    const amountEl      = document.getElementById('amount');
    const tbody         = document.getElementById('tbody');
    const totalEl       = document.getElementById('total');
    const balanceLeftEl = document.getElementById('balanceLeft');

    let balance = 0; // total money available
    let total   = 0; // total expenses

    // Utility: update the numbers only
    function updateSummary() {
      totalEl.textContent = total;
      balanceLeftEl.textContent = balance - total;
    }

    // Add to balance
    balanceForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const add = Number(balanceInput.value) || 0;
      balance += add;
      balanceInput.value = '';
      updateSummary();
    });

    // Add an expense (creates a row directly)
    expenseForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const expense = {
        date:   dateEl.value,
        desc:   descEl.value.trim(),
        amount: Number(amountEl.value) || 0
      };

      // ignore empty/zero amounts
      if (expense.amount <= 0) return;

      total += expense.amount;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${expense.date}</td>
        <td>${expense.desc}</td>
        <td>${expense.amount}</td>
        <td><button class="delete">Delete</button></td>
      `;
      // store amount for quick delete math
      tr.dataset.amount = String(expense.amount);

      // delete handler for this row
      tr.querySelector('.delete').addEventListener('click', () => {
        const amt = Number(tr.dataset.amount) || 0;
        total -= amt;
        tr.remove();
        updateSummary();
      });

      tbody.appendChild(tr);
      updateSummary();
      expenseForm.reset();
    });

    // initialize numbers
    updateSummary();
  </script>
</body>
</html>
