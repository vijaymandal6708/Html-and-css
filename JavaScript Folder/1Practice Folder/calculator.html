<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display"></div>
    <div class="btn-container" style="display: flex;">
      <button class="btn" onclick="display1('1')">1</button>
      <button class="btn" onclick="display1('2')">2</button>
      <button class="btn" onclick="display1('3')">3</button>
      <button class="btn" onclick="display1('4')">4</button>
      <button class="btn" onclick="display1('5')">5</button>
      <button class="btn" onclick="display1('6')">6</button>
      <button class="btn" onclick="display1('7')">7</button>
      <button class="btn" onclick="display1('8')">8</button>
      <button class="btn" onclick="display1('9')">9</button>
      <button class="btn" onclick="display1('0')">0</button>
      <button class="btn" onclick="display1('00')">00</button>
      <button class="btn" onclick="display1('+')">+</button>
      <button class="btn" onclick="display1('-')">-</button>
      <button class="btn" onclick="display1('*')">*</button>
      <button class="btn" onclick="display1('/')">/</button>
      <button class="btn" onclick="display1('.')">.</button>
      <button class="btn" onclick="display1('AC')">AC</button>
      <button class="btn" onclick="display1('DEL')">DEL</button>
      <button class="btn" onclick="eval()">=</button>
    </div>
  </div>
</body>
<script src="calculator.js"></script>
</html>
