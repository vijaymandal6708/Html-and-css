<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style></style>
</head>
<body onload="show()">
  <h1 id="show"></h1>
  <script>
    function show(){
      let d = new Date();
      let h = d.getHours();
      let m = d.getMinutes();
      let s = d.getSeconds();
      let session = "AM";

      let time = `${h} : ${m} : ${s} : ${session}`;
      
      document.querySelector("#show").innerHTML=time;
      setTimeout(show, 1000)

    }
  </script>
</body>
</html>
