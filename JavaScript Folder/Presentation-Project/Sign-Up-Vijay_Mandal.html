<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Sign-Up-Vijay_Mandal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  
    <div class="container">
      <div class="image-container">
        <img src="chad-nathan-7zUJc2yGfwc-unsplash.jpg" alt="">
      </div>
      <div class="signup-container">
        <i class="fa-solid fa-circle-user"></i>
        <p id="signup-text">SignUp</p>
        <form>
          <p id="errname"></p>
          <input type="text" id="name" placeholder="Enter Name">

          <p id="erremail"></p>
          <input type="text" id="email" placeholder="Enter Email">

          <p id="errnum"></p>
          <input type="text" id="number" placeholder="Enter Number">

          <p id="errpass"></p>
          <input type="password" id="pass" placeholder="Enter Password">

          <p id="errcpass"></p>
          <input type="password" id="cpass" placeholder="Confirm Password">

          <input id="signup" type="submit" value="Sign-Up" onclick="return Signup()">
        </form>
      </div>
    </div>
  <script src="Sign-Up-Vijay_Mandal.js"></script>
</body>
</html>
