<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body id="body">
    <form align="center" class="form">
        <div class="box">
            <div class="signup">
                 <div class="signupbx">
                   <i class="fa-solid fa-user-plus"></i>
                    <h2>Welcome </h2>
                     <p id="errorname"></p>
                    <input type="text" id="name" placeholder=" Enter your valid name "> <br> <br>
        
                    <p id="erroremail"></p>
                    <input type="text" id="email" placeholder=" Enter your valid email "> <br> <br>

                    <p id="errornumber"></p>
                    <input type="text" id="number" placeholder=" Enter valid number "> <br> <br>

                    <p id="errorpass"></p>
                    <input type="text" id="pass" placeholder="Enter valid password"> <br> <br>

                    <p id="errorcopass"></p>
                    <input type="text" id="copass" placeholder=" Enter conform password "> <br> <br>

                    <input class="btn" type="submit" value="sign-up" onclick="return signuppage()">

                    <div class="group">
                        <a href="#">Forget Password</a>
                        <a href="#">login here</a>
                     </div>

                </div>
            </div>
        </div>
   

    </form>


    <script src="project.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>


    
</body>
</html>
